<!DOCTYPE html>

<html>

<head>
    <title>就活情報管理サイト</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <script type="text/javascript" src="lib/jquery.min.js"></script>
    <script type="text/javascript" src="lib/osql.js"></script>

    <script>
        osql.requireLogin();

        var me;

        $(document).ready(async function () {
            me = await osql.getMe();
            document.getElementById('firstname').innerHTML = me.fname;
            document.getElementById('lastname').innerHTML = me.lname;

            // var sql = `select * from Rooms where id = ${roomId};`;
            // var objects = await osql.connect(sql);

            // var room = objects[0];
            // document.getElementById('roomname').innerHTML = room.name;

            await refreshComments();
            setInterval(refreshComments, 2000);
        });

        async function register() {
            var coname = document.getElementById('coname').value;
            var comypage = document.getElementById('comypage').value;
            // var comyid = document.getElementById('comyid').value;
            // var comypassward = document.getElementById('comypassward').value;
            var coofficialpage = document.getElementById('coofficialpage').value;
            var webtest = document.getElementById('webtest').value;
            var sql = `insert into Comain (coname, courl, comypage,webtest) values('${coname}', '${coofficialpage}','${comypage}','${webtest}');`;
            var comains = await osql.connect(sql);
            console.log(comains);
            // var sql1 = `insert into Copersonal (cologid, cologpw, webtest) values('${comyid}', '${comypassward}','${webtest}');`;
            // var copersonals = await osql.connect(sql1);
            // console.log(copersonals);


        }

        async function refreshComments() {
            var sql = `select * from Comain where coid order by coid asc;`;
            var objects = await osql.connect(sql);
            console.log(objects);
            var html = '';
            html = html + '<table border="1">';
            html = html + `<td>id</td>`;
            html = html + `<td>企業名</td>`;
            html = html + `<td>企業ページ</td>`;
            html = html + `<td>マイページURL</td>`;
            html = html + `<td>webテストの種類</td>`;
            html = html + `<td>個人ページへ</td>`;
            for (var i = 0; i < objects.length; i++) {
                html = html + '<tr>';
                var object = objects[i];
                html = html + `<td>${object.coid}</td>`;
                html = html + `<td>${object.coname}</td>`;
                html = html + `<td>${object.courl}</td>`;
                html = html + `<td>${object.comypage}</td>`;
                html = html + `<td>${object.webtest}</td>`;
                html = html + `<td><a href="copersonal.html?coid=${object.coid}&coname=${object.coname}&comypage=${object.comypage}">自分の情報へ</a></td>`;
                html = html + '</tr>';
            }
            html = html + '</table>';
            document.getElementById('cotables').innerHTML = html;
        }

        async function search() {
            var searchname = document.getElementById('search').value;
            var sql = `select * from Comain where coname like '%${searchname}%' ;`;
            var objects = await osql.connect(sql);
            var html = '';
            html = html + '<table border="1">';
            html = html + `<td>id</td>`;
            html = html + `<td>企業名</td>`;
            html = html + `<td>企業ページ</td>`;
            html = html + `<td>マイページURL</td>`;
            html = html + `<td>webテストの種類</td>`;
            html = html + `<td>個人ページへ</td>`;
            for (var i = 0; i < objects.length; i++) {
                html = html + '<tr>';
                var object = objects[i];
                html = html + `<td>${object.coid}</td>`;
                html = html + `<td>${object.coname}</td>`;
                html = html + `<td>${object.courl}</td>`;
                html = html + `<td>${object.comypage}</td>`;
                html = html + `<td>${object.webtest}</td>`;
                html = html + `<td><a href="copersonal.html?coid=${object.coid}&coname=${object.coname}&comypage=${object.comypage}">自分の情報へ</a></td>`;
                html = html + '</tr>';
            }
            html = html + '</table>';
            document.getElementById('searchresult').innerHTML = html;
        }


    </script>

</head>

<body>
    <h1>企業ページ <span id="roomname"></span></h1>
    <div style="text-align: right;">
        ようこそ<span id="lastname"></span> <span id="firstname"></span>さん
        <a href="index.html">top</a>
    </div>
    <hr>
    <h4>！！企業名を検索して表示されなかった場合は登録してください！！</h4>
    企業検索：<input id="search" type="text">
    <button onclick="search()">検索</button>

    <p id=searchresult></p>
    <hr>
    <div>
        <h4>企業登録</h4>
        企業名 : <input id="coname" type="text"><br>
        マイページURL : <input id="comypage" type="text"><br>
        <!-- マイページID : <input id="comyid" type="text"><br> -->
        <!-- マイページパスワード : <input id="comypassward" type="text"><br> -->
        企業ページURL : <input id="coofficialpage" type="text"><br>
        Webテストの種類 : <input id="webtest" type="text">
        <button onclick="register()">企業登録</button>
    </div>
    <hr>
    <h4>現在の登録済み企業</h4>
    <div id="cotables"></div>
</body>

</html>
