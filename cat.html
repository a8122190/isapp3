<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="lib/jquery.min.js"></script>
    <script type="text/javascript" src="lib/osql.js"></script>
    <style>
        #catroom {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-image: url('room_washitsu.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            position: relative;
            height: 700px;
            width: 1200px;
        }

        .cat {
            position: absolute;
            width: 50px;
            height: 50px;
        }
    </style>

    <script>
        osql.requireLogin();

        var me;
        var coname = osql.getParam('coname');
        var coid = osql.getParam('coid');
        var comypage = osql.getParam('comypage');

        $(document).ready(async function () {
            me = await osql.getMe();
            document.getElementById('firstname').innerHTML = me.fname;
            document.getElementById('lastname').innerHTML = me.lname;

            await placeCats();
            setInterval(placeCats, 2000);
        });

        async function placeCats() {
            var sql = `select * from Copersonal;`;
            var copersonal = await osql.connect(sql);
            console.log(copersonal);
            console.log(copersonal.length);

            // 既存の猫画像をクリア
            const catroom = document.getElementById('catroom');
            catroom.innerHTML = '';

            for (let i = 0; i < copersonal.length; i++) {
                const img = document.createElement('img');
                // 猫の画像をランダムに選択
                const catImages = ['cat_hair_long.png'];
                img.src = catImages[Math.floor(Math.random() * catImages.length)];
                img.classList.add('cat');
                img.style.top = `${Math.random() * (catroom.clientHeight - 50)}px`;  // 画像サイズに応じて調整
                img.style.left = `${Math.random() * (catroom.clientWidth - 50)}px`;  // 画像サイズに応じて調整
                catroom.appendChild(img);
            }
        }
    </script>
</head>

<body>
    <h1>就活情報管理サイト</h1>
    <div style="text-align: right;">
        ようこそ<span id="lastname"></span> <span id="firstname"></span>さん
        <a href="javascript:logout()">logout</a>
    </div>
    <hr>
    <div>
        <a href="copage.html">企業一覧ページへ</a><br>
        <a href="copersonal.html">個人ページへ</a><br>
        <a href="rankresult.html">志望順位へ</a><br>
        <a href="task.html">タスク管理へ</a>
    </div>
    <hr>
    <div id="catroom"></div>
</body>

</html>
