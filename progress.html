<!DOCTYPE html>

<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <script type="text/javascript" src="lib/jquery.min.js"></script>
    <script type="text/javascript" src="lib/osql.js"></script>

    <script>
        osql.requireLogin();

        var me;
        var coname = osql.getParam('coname');
        var coid = osql.getParam('coid');
        var comypage = osql.getParam('comypage');

        $(document).ready(async function () {
            me = await osql.getMe();
            document.getElementById('firstname').innerHTML = me.fname;
            document.getElementById('lastname').innerHTML = me.lname;

            await refreshComments();
            setInterval(refreshComments, 10000);
        });

        async function register() {
            var coname = document.getElementById('coname').value;
            var eventdate = document.getElementById('eventdate').value;
            var eventcontent = document.getElementById('eventcontent').value;
            var deadlinecontent = document.getElementById('deadlinecontent').value;
            var deadline = document.getElementById('deadline').value;

            var sql = `select coid from Comain where coname = '${coname}';`;
            var Coid = await osql.connect(sql);
            console.log(Coid);
            console.log(Coid[0].coid);
            var sql1 = `insert into Schedules (userid, eventdates, coid, deadline,  eventcontent, deadcontent, finish) values('${me.id}', '${eventdate}','${Coid[0].coid}', '${deadline}','${eventcontent}', '${deadlinecontent}',0);`;
            var schedules = await osql.connect(sql1);
            console.log(schedules);
        }

        async function refreshComments() {
            var sql = `select taskid, Comain.coname, eventcontent, eventdates, deadcontent, deadline, finish, result from Comain inner join Schedules on Comain.coid = Schedules.coid where userid = '${me.id}';`;
            var objects = await osql.connect(sql);
            console.log(objects);

            var html = '';
            html = html + '<table border="1">';
            html = html + `<td>企業名</td>`;
            html = html + `<td>イベント内容</td>`;
            html = html + `<td>締切内容</td>`;
            html = html + `<td>進捗</td>`;

            for (var i = 0; i < objects.length; i++) {
                var object = objects[i];
                var selectId = `results_${object.taskid}`;
                console.log(object);
                if (object.finish == 1) {
                    html = html + '<tr>';
                    html = html + `<td>${object.coname}</td>`;
                    html = html + `<td>${object.eventcontent}</td>`;
                    html = html + `<td>${object.deadcontent}</td>`;
                    html = html + `<td><select id="${selectId}" onchange="updateResult(${object.taskid}, '${selectId}')">
                                        <option value="結果待ち">${object.result}</option>
                                        <option value="通過">通過</option>
                                        <option value="お祈り">お祈り</option>
                                    </select>
                                   </td>`;
                    html = html + '</tr>';
                }
            }
            html = html + '</table>';
            document.getElementById('cotables').innerHTML = html;
        }

        async function updateResult(taskId, selectId) {
            var results = document.getElementById(selectId).value;
            var sql = `update Schedules set result = '${results}' where taskid = ${taskId};`;
            console.log(sql);
            var resultUpdate = await osql.connect(sql);
            console.log(resultUpdate);
        }
    </script>
</head>

    <h1>進捗状況</h1>
    <div style="text-align: right;">
        ようこそ<span id="lastname"></span> <span id="firstname"></span>さん
        <a href="index.html">top</a>
    </div>

    </div>
    <br>
    <div id="cotables"></div>
</body>

</html>
