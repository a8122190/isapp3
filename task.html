<!DOCTYPE html>

<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <script type="text/javascript" src="lib/jquery.min.js"></script>
    <script type="text/javascript" src="lib/osql.js"></script>

    <script>
        osql.requireLogin();

        var me;
        var coname = osql.getParam('coname');
        var coid = osql.getParam('coid');
        var comypage = osql.getParam('comypage');


        $(document).ready(async function () {
            me = await osql.getMe();
            document.getElementById('firstname').innerHTML = me.fname;
            document.getElementById('lastname').innerHTML = me.lname;
            document.getElementById('coname').value = coname;

            // var sql = `select * from Rooms where id = ${roomId};`;
            // var objects = await osql.connect(sql);

            // var room = objects[0];
            // document.getElementById('roomname').innerHTML = room.name;

            await refreshComments();
            setInterval(refreshComments, 2000);
        });

        async function register() {
            var coname = document.getElementById('coname').value;
            var eventdate = document.getElementById('eventdate').value;
            var eventcontent = document.getElementById('eventcontent').value;
            var deadlinecontent = document.getElementById('deadlinecontent').value;
            var deadline = document.getElementById('deadline').value;
            // var coofficialpage = document.getElementById('coofficialpage').value;
            // var webtest = document.getElementById('webtest').value;
            // var sql = `insert into Comain (coname, courl, comypage,webtest) values('${coname}', '${coofficialpage}','${comypage}','${webtest}');`;
            // var comains = await osql.connect(sql);
            // console.log(comains);
            var sql = `select coid from Comain where coname = '${coname}';`;
            var Coid = await osql.connect(sql);
            console.log(Coid);
            console.log(Coid[0].coid);
            var sql1 = `insert into Schedules (userid, eventdates, coid, deadline,  eventcontent, deadcontent,finish) values('${me.id}', '${eventdate}','${Coid[0].coid}', '${deadline}','${eventcontent}', '${deadlinecontent}',0);`;
            var schedules = await osql.connect(sql1);
            console.log(schedules);

        }


        async function refreshComments() {
            var sql = `select taskid,Comain.coname,eventcontent, eventdates, deadcontent, deadline,finish from Comain inner join Schedules on Comain.coid = Schedules.coid where userid = '${me.id}';`;
            var objects = await osql.connect(sql);
            console.log(objects);


            var html = '';
            html = html + '<table border="1">';
            // html = html + `<td>id</td>`;
            html = html + `<td>企業名</td>`;
            html = html + `<td>イベント内容</td>`;
            html = html + `<td>開催日</td>`;
            html = html + `<td>締切内容</td>`;
            html = html + `<td>締切日、時間</td>`;
            html = html + `<td>完了？</td>`;


            for (var i = 0; i < objects.length; i++) {
                var object = objects[i];
                console.log(object);
                if (object.finish == 0) {
                    html = html + '<tr>';
                    // html = html + `<td>${object.taskid}</td>`;
                    html = html + `<td>${object.coname}</td>`;
                    html = html + `<td>${object.eventcontent}</td>`;
                    html = html + `<td>${object.eventdates}</td>`;
                    html = html + `<td>${object.deadcontent}</td>`;
                    html = html + `<td>${object.deadline}</td>`;
                    html = html + `<td> <button onclick="complete(${object.taskid})">完了</button></td>`;
                    html = html + '</tr>';
                }
            }
            html = html + '</table>';
            document.getElementById('cotables').innerHTML = html;
        }


        async function complete(i) {
            var sql = `update Schedules set finish= 1 where taskid = ${i};`;
            console.log(sql);
            var finished = await osql.connect(sql);
            console.log(finished);

            var sql = `update Schedules set result = '結果待ち' where Schedules.taskid = ${i};`;
            console.log(sql);
            var results = await osql.connect(sql);
            console.log(results);
            refreshComments();
        }

    </script>

</head>

<body>
    <h1>タスク管理</h1>

        開催日 : <input id="eventdate" type="text" value='0000-00-00'><br>
        イベント内容 : <input id="eventcontent" type="text"> 例.インターン<br>
        締切内容 : <input id="deadlinecontent" type="text"> 例.ES<br>
        締切日、時間 : <input id="deadline" type="text" value='0000-00-00 00:00:00'>
        <button onclick="register()">タスク登録</button>
    </div>
    <br>
    <div id="cotables"></div>

</body>
